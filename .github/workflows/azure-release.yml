name: Build and Release

on:
  push:
    branches: [ princess ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:      
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.401
    - name: Install zopfli
      run: sudo apt install -y zopfli
    - name: Install dependencies
      run: dotnet restore
    - name: Install libman and signalr
      run: |
        cd Server
        dotnet tool restore
        dotnet libman restore
        # fail if libman couldn't download the files.
        if [[ -f wwwroot/js/dist/browser/signalr.js && -f wwwroot/js/dist/browser/signalr.min.js ]]; then
          exit 0;
        else
          exit 1;
        fi
    - name: Update build info
      run: |
        cd Server
        sed -i "s/@@GIT_HASH@@/$GITHUB_SHA/" BuildInfo.cs 
        sed -i "s/@@BUILD_TIME@@/$(date +%s)/" BuildInfo.cs 
    - name: Publish
      run: dotnet publish --configuration Release --no-restore -o built
    - name: Ahead-of-time compress static assets
      run: |
        shopt -s globstar
        shopt -s extglob
        cd built/wwwroot
        zopfli --i50 **/*.!(*@(png|gz|br))
        brotli -k --best **/*.!(*@(png|gz|br))
        ls -lR
    - name: Azure Login
      uses: Azure/login@v1
      if: "!contains(github.event.head_commit.message, 'norelease')"
      with:
        # Paste output of `az ad sp create-for-rbac` as value of secret variable: AZURE_CREDENTIALS
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      if: "!contains(github.event.head_commit.message, 'norelease')"
      with:
        # Name of the Azure Web App
        app-name: BuzzOffDev
        # Applies to Web App only: Path to package or folder. *.zip, *.war, *.jar or a folder to deploy
        package: built
        # Enter the start up command. For ex. dotnet run or dotnet run
        startup-command: dotnet BuzzOff.Server.dll

